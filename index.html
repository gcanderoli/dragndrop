<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Drag and Drop example</title>
</head>

<body>

  <h1>Simple Drag and Drop example</h1>
  <h3>by Gabriel Canderoli</h3>

  <div class="container">
    <div class="col col-1">
      <ul>
        <li id="Element1" ondragstart="drag(event)" draggable="true">Element1</li>
        <li id="Element2" ondragstart="drag(event)" draggable="true">Element2</li>
        <li id="Element3" ondragstart="drag(event)" draggable="true">Element3</li>
        <li id="Element4" ondragstart="drag(event)" draggable="true">Element4</li>
        <li id="Element5" ondragstart="drag(event)" draggable="true">Element5</li>
      </ul>
    </div>
    <div class="col col-2">
      <ul ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
    </div>
  </div>

  <script src="custom.js"></script>
</body>

</html>
